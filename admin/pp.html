<!DOCTYPE html>
<html>
<head>
	<title>Admin Page</title>
	<link rel="stylesheet" type="text/css" href="admin.css">
</head>
<style>
	body {
	margin: 0;
	padding: 0;
}

#sidebar {
	background-color: #343a40;
	color: white;
	height: 100%;
	left: 0;
	padding: 20px;
	position: fixed;
	top: 0;
	width: 250px;
}

#sidebar h1 {
	font-size: 28px;
	margin: 0 0 20px 0;
}

#sidebar ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

#sidebar li {
	margin-bottom: 10px;
}

#sidebar a {
	color: white;
	display: block;
	padding: 10px;
	text-decoration: none;
	transition: all 0.3s ease-in-out;
}

#sidebar a:hover {
	background-color: #555555;
}

#content {
	margin-left: 250px;
	padding: 20px;
}

#content h1 {
	font-size: 36px;
	margin: 0 0 20px 0;
}

#content p {
	font-size: 18px;
	line-height: 1.5;
	margin: 0;
}

</style>
<body>
	<div id="sidebar">
		<h1>Admin Panel</h1>
		<ul>
			<li><a href="#">Dashboard</a></li>
			<li><a href="#">Users</a></li>
			<li><a href="#">Orders</a></li>
			<li><a href="#">Products</a></li>
			<li><a href="#">Settings</a></li>
		</ul>
	</div>
	<div id="content">
		<h1>Dashboard</h1>
		<p>Welcome to the admin panel. Here you can manage your website.</p>
	</div>
	<script src="admin.js"></script>
</body>
</html>
