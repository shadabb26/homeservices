<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin-panel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Ubuntu', sans-serif;
}

header {
  background-color: rgb(225, 223, 223);
  color:black;
  padding:0px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav ul {
  margin: 0;
  padding: 0;
  list-style: none;
  display: flex;
}

nav li {
  margin: 0 1rem;
}

nav a {
  color: black;
  text-decoration: none;
  
}

main {
  padding: 1rem;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 1rem;
  text-align: center;
}
h4{
    margin-left: 15px;
}
body {
	background-color: #f8f8f8;
	font-family: Arial, sans-serif;
}

h1 {
	text-align: center;
	margin-top: 50px;
}

#analytics-container {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	margin-top: 50px;
}

.analytics-card {
	background-color: rgb(143, 224, 145);
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	margin: 10px;
	padding: 20px;
	text-align: center;
	width: 250px;
}

.analytics-card h2 {
	color: #333333;
	font-size: 24px;
	margin-bottom: 10px;
}

.analytics-card p {
	color: #666666;
	font-size: 36px;
	margin: 0;
}

</style>
<body>
  <header>
    <h4>Admin Panel</h4>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Posts</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Dashboard</h2>
    <p>Welcome to the admin panel!</p>
  </main>
  <h1>User Analytics</h1>
	<div id="analytics-container">
		<div class="analytics-card">
			<h2>Total Users</h2>
			<p id="total-users">0</p>
		</div>
		<div class="analytics-card">
			<h2>Active Users</h2>
			<p id="active-users">0</p>
		</div>
		<div class="analytics-card">
			<h2>New Users</h2>
			<p id="new-users">0</p>
		</div>
		<div class="analytics-card">
			<h2>Bounce Rate</h2>
			<p id="bounce-rate">0%</p>
		</div>
	</div>
	<script src="analytics.js"></script>
  </body>
</html>
